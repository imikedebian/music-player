<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/new.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/855617322c.js" crossorigin="anonymous"></script>
    <title>Beatium | Music Forever</title>
</head>

<body>
    <nav>
        <div class="logo">
            <!-- <img src="./assets/img/canva/logo-animate.gif" alt="" /> -->

            <img src="./assets/img/new.png" alt="" />

            <span class="logo-txt">Beatium.</span>
        </div>
        <div class="items">
            <a href="" title="Coming Soon">Listen Now</a>
            <a href="" title="Coming Soon">Browse</a>
            <a href="" title="Coming Soon">Favourites</a>
            <a href="" title="Coming Soon">Radio</a>
        </div>
        <div class="signIn-btn">
            <button>Sign In</button>
        </div>

        <div class="addSong">
            <img src="./assets/img/addMusic/addMusic.png" alt="">
        </div>
    </nav>
    <div class="main">
        <main>
            <section class="main-content">

                <div class="current-song-cover">
                    <img id="current-cover-img" src="./assets/img/coverImages/fast-lane.jpg" alt="" />
                </div>

                <div class="songs-list">

                    <div class="song-item">
                        <div class="track">
                            <img class="song-list-cover" id="cover-image" src="./assets/img/coverImages/fast-lane.jpg"
                                alt="">
                            <span class="song-name" id="song-title"> Fast Lane - Bad Meets Evil </span>
                        </div>
                        <i class="fa-regular fa-2x fa-circle-play new" id="0"></i>
                    </div>

                    <div class="song-item">
                        <div class="track">
                            <img class="song-list-cover" id="cover-image" src="./assets/img/coverImages/without-me.jpg"
                                alt="">
                            <span class="song-name"> Fast Lane - Bad Meets Evil </span>
                        </div>
                        <i class="fa-regular fa-2x fa-circle-play new" id="1"></i>
                    </div>

                    <div class="song-item">
                        <div class="track">
                            <img class="song-list-cover" id="cover-image" src="./assets/img/coverImages/fromD2.jpg"
                                alt="">
                            <span class="song-name"> Fast Lane - Bad Meets Evil </span>
                        </div>
                        <i class="fa-regular fa-2x fa-circle-play new" id="2"></i>
                    </div>

                    <div class="song-item">
                        <div class="track">
                            <img class="song-list-cover" id="cover-image" src="./assets/img/coverImages/slim-shady.jpg"
                                alt="">
                            <span class="song-name"> Fast Lane - Bad Meets Evil </span>
                        </div>
                        <i class="fa-regular fa-2x fa-circle-play new" id="3"></i>
                    </div>

            </section>
        </main>

        <section class="bottom">
            <input type="range" name="" id="seekBar" value="0" />

            <div class="currently-playing">
                <div class="current-song-desc">
                    <p>
                        <span id="current-song-name">Fast Lane - Bad Meets Evil</span><span id="artist-name"></span>
                    </p>
                </div>
                <div class="controls">
                    <i class="fa-solid fa-2x fa-backward-step" id="prevBtn"></i>
                    <i class="fa-solid fa-2x fa-play" id="masterBtn"></i>
                    <i class="fa-solid fa-2x fa-forward-step" id="frwdBtn"></i>
                </div>
                <div class="extra-control">
                    <i class="fa-solid fa-lg fa-shuffle"></i>
                    <i class="fa-solid fa-lg fa-repeat"></i>
                </div>
            </div>
        </section>
    </div>


    <script src="./script.js"></script>
</body>


<img src="./assets/img/coverImages/" alt="">



</html>
